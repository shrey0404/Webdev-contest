<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Quote Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" href="images/favilogo.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Climate+Crisis&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bigcontainer">
      <div class="sec">
        <div class="upperbox">
          <i class="fas fa-quote-left" id="com1"></i>
          <div class="box"></div>
          <i class="fas fa-quote-right" id="com2"></i>
          <div class="authorname"></div>
        </div>
        <div class="buttoons">
          <div class="specs">
            <ul>
              <li class="soundeffect"><i class="fas fa-volume-up"></i></li>
              <li class="copyeffect"><i class="fas fa-copy"></i></li>
              <li class="twitter"><i class="fab fa-twitter"></i></li>
            </ul>
            <button class="quotechanger">New Quote</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
